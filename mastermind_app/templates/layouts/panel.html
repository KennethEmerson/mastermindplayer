<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/main.css' />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="static/js/JSscripts.js"></script>
    
      <title>Mastermind solver</title>
  </head>
  <body>
    <div class="container">
      <h1>Mastermind interface panel</h1>
    </div>
    

  <!---------------FORM TO REQUEST NEW GAME----------------->
    <div class="container">
      <form>
          <div class="form-row align-items-center">  
            <div class="col-sm-3 my-1 m-2">
              <label for="numberOfPins">number of pins:</label>
              <input id="numberOfPins" class="form-control" type="number" name="numberOfPins" value = '4'>
            </div>
            <div class="col-sm-3 my-1 m-2">
              <label for="numberOfColors">number of colors:</label>
              <input id="numberOfColors" class="form-control" type="number" name="numberOfColors" value = '4'>
            </div>
          </div>
        
        <button type='button' class="btn btn-secondary btn-sm m-2" id="newGame">new game</button>
      </form>
    </div>
    
  <!---------------FORM TO PLAY GAME----------------------->
    <div class="container">
      <form>
        <div class="form-group">
          <div class="form-row align-items-center">
            <div class="col-sm-3 m-2">
              <label for="numberOfGuesses">number of guesses:</label>
              <input class="form-control" id="numberOfGuesses" type="text" placeholder="" readonly>
            </div>
            <div class="col-sm-3 m-2">
              <label for="nextGuess">next guess</label>
              <input id="nextGuess" class="form-control" type="text" name="nextGuess">
            </div> 
            <div class="col-sm-3 m-2">
              <label for="solution">solution</label>
              <input id="solution" class="form-control" type="solution" name="nextGuess" readonly>
            </div> 
          </div>        
          <button type='button' class="btn btn-secondary btn-sm m-2" id="makeGuess" autofocus>make guess</button>
          <button type='button' class="btn btn-secondary btn-sm m-2" id="getSolution">get solution</button>
        </div>
      </form>
    </div>
    
    <!---------------TABLE WITH OLD GUESSES----------------->
    <div class="container">
      <table class="table table-borderless" id="previousGuesses">
        <thead class="thead-light">
          <tr>
            <th>Previous Guess</th>
            <th>correct pins</th>
            <th>wrong position</th>
          </tr>
        </thead>
         <tbody id="previousGuessesBody">
          
         </tbody> 
      </table>
    </div>
  </body>
</html>
